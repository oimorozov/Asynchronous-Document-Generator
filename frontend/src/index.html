<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Простой и быстрый конвертер CSV файлов в PDF документы.">
    <meta name="author" content="oim">
    <link rel="stylesheet" href="style.css">
    
    <title>CSV to PDF Converter</title>
</head>
<body>

    <!-- Шапка сайта -->
    <header class="app-header">
        <h1 class="app-title">CSV to PDF Converter</h1>
    </header>

    <!-- Основная область приложения -->
    <main class="app-main">
        <section class="converter-card">
            <h2>Загрузите файл</h2>
            <p>Выберите .csv файл для конвертации</p>
            
            <!-- Форма отправки -->
            <form id="converter-form" action="/upload" method="POST" enctype="multipart/form-data">
                
                <!-- Область Drag & Drop / Клик -->
                <label for="csv-file" class="dropzone" id="dropzone">
                    <span id="dropzone-text">Нажмите или перетащите файл сюда</span>
                    <input 
                        type="file" 
                        id="csv-file" 
                        name="file" 
                        class="file-input" 
                        accept=".csv" 
                        required
                        style="display: none;"
                    >
                </label>

                <!-- Место для отображения имени выбранного файла -->
                <div id="file-name" class="file-info" hidden>Файл не выбран</div>

                <!-- Кнопка конвертации -->
                <button type="submit" id="convert-btn" class="btn" disabled>
                    Конвертировать в PDF
                </button>
            </form>
        </section>
    </main>

    <!--Нижняя шапка сайта-->
    <footer class="app-footer">
        <p>&copy; 2026 Пет-проект "CSV Converter". Все права защищены.</p>
        
        <nav aria-label="Социальные сети">
            <ul class="social-links">
                <li>
                    <a href="https://github.com/oimorozov" target="_blank" rel="noopener noreferrer" class="social-link">
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://t.me/bubaleok" target="_blank" rel="noopener noreferrer" class="social-link">
                        Telegram
                    </a>
                </li>
                <li>
                    <a href="mailto:imorozovolejka@google.com" class="social-link">
                        Email
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
