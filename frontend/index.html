<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document Generator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>

        <div id="headerTitle">
            Генератор документов
        </div>

        <div id="headerSubtitle">
            <a class="social-btn telegram" href="https://www.google.com">
                Telegram
            </a>
            <a class="social-btn instagram" href="https://www.google.com">
                Instagram
            </a>
            <a class="social-btn email" href="https://www.google.com">
                E-mail
            </a>
        </div>

    </header>

    <main>
        <div class="btns">
            <input
            type="file"
            id="upload-file"
            name="file"
            class="file-upload">
            <label for="upload-file" class="button-upload-file">
                <span>Загрузить документ</span>
            </label>

            <button class="file-upload-btn" id="file-upload-btn">
                Сделать pdf
            </button>
        </div>
    </main>

    <footer>
        pet-project
    </footer>
    <script src="script.js"></script>
</body>
</html>
